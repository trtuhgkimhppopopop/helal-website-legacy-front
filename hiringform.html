      /* Custom styles for hiring page */
      .contact-container {
         min-height: 100vh;
         background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2d2d2d 100%);
         display: flex;
         align-items: center;
         justify-content: center;
         padding: 120px 20px 60px;
         position: relative;
         overflow: hidden;
      }

      .contact-container::before {
         content: '';
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background-image: radial-gradient(circle at 25% 25%, #FFD700 0%, transparent 50%),

         opacity: 0.1;
         z-index: 1;

         background: rgba(255, 255, 255, 0.05);
         backdrop-filter: blur(15px);
         border: 1px solid rgba(255, 215, 0, 0.2);
         border-radius: 20px;
         padding: 40px 35px;
         max-width: 520px;
         width: 100%;
         text-align: center;
         position: relative;
         z-index: 2;
         box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);

      .contact-logo {
         width: 100px;
         height: 100px;
         background: #000;
         border: 3px solid #FFD700;
         border-radius: 50%;
         display: flex;
         align-items: center;
         justify-content: center;
         margin: 0 auto 25px;
         box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
         transition: all 0.3s ease;
      }

      .contact-logo:hover {
         transform: translateY(-5px);
         box-shadow: 0 15px 40px rgba(255, 215, 0, 0.5);
      }

      .contact-logo img {
         width: 50px;
         height: 70px;
      }

      .contact-title {
         color: #fff;
         font-size: 2.2rem;
         font-weight: 700;
         margin-bottom: 12px;
         background: linear-gradient(135deg, #FFD700, #FFA500);
         -webkit-background-clip: text;
         -webkit-text-fill-color: transparent;
         background-clip: text;
      }

      .contact-subtitle {
         color: #ccc;
         font-size: 1rem;
         margin-bottom: 30px;
         line-height: 1.6;
      }

      .contact-form {
         margin-bottom: 30px;
      }

      .form-group {
         margin-bottom: 20px;
         text-align: left;
      }

      .form-group label {
         color: #FFD700;
         font-weight: 600;
         margin-bottom: 8px;
         display: block;
         font-size: 14px;
      }

      .form-control {
         width: 100%;
         padding: 12px 16px;
         background: rgba(255, 255, 255, 0.1);
         border: 1px solid rgba(255, 215, 0, 0.3);
         border-radius: 10px;
         color: #fff;
         font-size: 14px;
         transition: all 0.3s ease;
         backdrop-filter: blur(10px);

      /* Styled select to match page theme (using nice-select) */
      .select-wrap { position: relative; }
      /* Hide any custom arrow from earlier approach */
      .select-wrap::after { display: none; }
      /* nice-select overrides */
      .nice-select {
         background: rgba(255, 255, 255, 0.1);
         border: 1px solid rgba(255, 215, 0, 0.3);
         color: #fff;
         width: 100%;
         border-radius: 10px;
         height: 44px;
         line-height: 42px;
         padding-left: 16px;
         padding-right: 40px;
         -webkit-backdrop-filter: none;
         backdrop-filter: none;
         display: flex;
         align-items: center;
      }
      .nice-select.open, .nice-select:focus {
         border-color: #FFD700;
         box-shadow: 0 0 20px rgba(255, 215, 0, 0.25);
      }
      .nice-select:after {
         border-bottom: 2px solid #FFD700;
         border-right: 2px solid #FFD700;
         width: 8px; height: 8px;
         right: 14px; margin-top: -6px;
         transform: rotate(45deg);
         opacity: 0.95;
      }
      .nice-select .current { color:#fff; flex:1; line-height: 1; }
      .nice-select .list {
         background: rgba(20,20,20,0.98);
         border: 1px solid rgba(255, 215, 0, 0.25);
         box-shadow: 0 12px 30px rgba(0,0,0,0.45);
         border-radius: 10px;
         margin-top: 6px;
         -webkit-backdrop-filter: none;
         backdrop-filter: none;
      }
      .nice-select .option {
         color: #fff;
         line-height: 36px;
         min-height: 36px;
         -webkit-backdrop-filter: none;
         backdrop-filter: none;
      }
      .nice-select .option:hover, .nice-select .option.focus, .nice-select .option.selected.focus {
         background: rgba(255, 215, 0, 0.12);
         color: #FFD700;
      }

      .form-control:focus {
         outline: none;
         border-color: #FFD700;
         box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
         background: rgba(255, 255, 255, 0.15);
      }

      .form-control::placeholder {
         color: #999;
      }

      textarea.form-control {
         min-height: 100px;
         resize: vertical;
      }

      /* Upload Mode Selector */
      .upload-mode-selector {
         display: flex;
         gap: 15px;
         margin-top: 8px;
      }

      .radio-option {
         display: flex;
         align-items: center;
         gap: 8px;
         color: #fff;
         cursor: pointer;
         padding: 10px 20px;
         background: rgba(255, 255, 255, 0.05);
         border: 1px solid rgba(255, 215, 0, 0.3);
         border-radius: 10px;
         transition: all 0.3s ease;
         flex: 1;
         justify-content: center;
      }

      .radio-option:hover {
         background: rgba(255, 255, 255, 0.1);
         border-color: rgba(255, 215, 0, 0.5);
      }

      .radio-option input[type="radio"] {
         margin: 0;
         cursor: pointer;
         accent-color: #FFD700;
      }

      .radio-option input[type="radio"]:checked + span {
         color: #FFD700;
         font-weight: 600;
      }

      .radio-option:has(input[type="radio"]:checked) {
         background: rgba(255, 215, 0, 0.15);
         border-color: #FFD700;
         box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
      }

      /* Modern File Upload Styling */
      .file-upload-wrapper {
         position: relative;
         margin-top: 8px;
      }

      .file-upload-area {
         position: relative;
         border: 2px dashed rgba(255, 215, 0, 0.4);
         border-radius: 12px;
         padding: 30px 20px;
         text-align: center;
         background: rgba(255, 255, 255, 0.03);
         transition: all 0.3s ease;
         cursor: pointer;
         overflow: hidden;
      }

      .file-upload-area:hover {
         border-color: rgba(255, 215, 0, 0.7);
         background: rgba(255, 255, 255, 0.05);
         transform: translateY(-2px);
      }

      .file-upload-area.dragover {
         border-color: #FFD700;
         background: rgba(255, 215, 0, 0.1);
         box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      }

      .file-upload-icon {
         font-size: 48px;
         color: #FFD700;
         margin-bottom: 15px;
         display: block;
         animation: iconFloat 2s ease-in-out infinite;
      }

      @keyframes iconFloat {
         0%, 100% { transform: translateY(0px); }
         50% { transform: translateY(-5px); }
      }

      .file-upload-text {
         color: #fff;
         font-size: 16px;
         font-weight: 600;
         margin-bottom: 8px;
      }

      .file-upload-hint {
         color: #999;
         font-size: 13px;
         margin: 0;
      }

      input[type="file"].file-input {
         position: absolute;
         width: 100%;
         height: 100%;
         top: 0;
         left: 0;
         opacity: 0;
         cursor: pointer;
         z-index: 10;
      }

      /* File Info Display */
      .file-info {
         margin-top: 15px;
         padding: 15px;
         background: rgba(255, 215, 0, 0.1);
         border: 1px solid rgba(255, 215, 0, 0.3);
         border-radius: 10px;
         display: flex;
         align-items: center;
         gap: 15px;
         animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
         from {
            opacity: 0;
            transform: translateY(-10px);
         }
         to {
            opacity: 1;
            transform: translateY(0);
         }
      }

      .file-info-icon {
         font-size: 24px;
         color: #FFD700;
      }

      .file-info-content {
         flex: 1;
      }

      .file-info .file-name {
         color: #FFD700;
         font-weight: 600;
         margin: 0 0 5px 0;
         font-size: 14px;
         display: flex;
         align-items: center;
         gap: 8px;
      }

      .file-info .file-size {
         color: #ccc;
         margin: 0;
         font-size: 13px;
      }

      .file-remove-btn {
         background: rgba(255, 107, 107, 0.2);
         border: 1px solid rgba(255, 107, 107, 0.4);
         color: #ff6b6b;
         padding: 6px 12px;
         border-radius: 6px;
         cursor: pointer;
         font-size: 12px;
         transition: all 0.3s ease;
      }

      .file-remove-btn:hover {
         background: rgba(255, 107, 107, 0.3);
         border-color: #ff6b6b;
      }

      /* Upload Loader */
      .upload-loader {
         display: none;
         margin-top: 15px;
         padding: 20px;
         background: rgba(255, 215, 0, 0.1);
         border: 1px solid rgba(255, 215, 0, 0.3);
         border-radius: 10px;
         text-align: center;
      }

      .upload-loader.active {
         display: block;
         animation: slideIn 0.3s ease;
      }

      .upload-loader-spinner {
         width: 50px;
         height: 50px;
         margin: 0 auto 15px;
         position: relative;
      }

      .upload-loader-spinner::before {
         content: '';
         position: absolute;
         width: 100%;
         height: 100%;
         border: 4px solid rgba(255, 215, 0, 0.2);
         border-top-color: #FFD700;
         border-radius: 50%;
         animation: spinLoader 1s linear infinite;
      }

      @keyframes spinLoader {
         to { transform: rotate(360deg); }
      }

      .upload-loader-text {
         color: #FFD700;
         font-weight: 600;
         font-size: 14px;
         margin-bottom: 10px;
      }

      .upload-progress-bar {
         width: 100%;
         height: 6px;
         background: rgba(255, 255, 255, 0.1);
         border-radius: 3px;
         overflow: hidden;
         margin-top: 10px;
      }

      .upload-progress-fill {
         height: 100%;
         background: linear-gradient(90deg, #FFD700, #FFA500);
         border-radius: 3px;
         width: 0%;
         transition: width 0.3s ease;
         box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      }

      .contact-btn {
         background: linear-gradient(135deg, #FFD700, #FFA500);
         color: #000;
         border: none;
         padding: 15px 40px;
         border-radius: 50px;
         font-weight: 700;
         font-size: 16px;
         cursor: pointer;
         transition: all 0.3s ease;
         width: 100%;
         position: relative;
         overflow: hidden;
      }

      .contact-btn:hover {
         transform: translateY(-2px);
         box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
      }

      .contact-btn:disabled {
         opacity: 0.7;
         cursor: not-allowed;
         transform: none;
      }

      .contact-info {
         display: flex;
         flex-wrap: wrap;
         justify-content: center;
         gap: 30px;
         margin-top: 40px;
      }

      .contact-item {
         color: #FFD700;
         text-decoration: none;
         display: flex;
         align-items: center;
         gap: 10px;
         font-size: 16px;
         transition: all 0.3s ease;
      }

      .contact-item:hover {
         color: #FFA500;
         transform: translateY(-2px);
      }

      .contact-item i {
         font-size: 18px;
         width: 20px;
         text-align: center;
      }

      .message-display {
         margin-top: 20px;
         padding: 15px;
         border-radius: 10px;
         font-weight: 600;
         display: none;
      }

      .message-success {
         background: rgba(76, 175, 80, 0.2);
         color: #4CAF50;
         border: 1px solid rgba(76, 175, 80, 0.3);
      }

      .message-error {
         background: rgba(255, 107, 107, 0.2);
         color: #ff6b6b;
         border: 1px solid rgba(255, 107, 107, 0.3);
      }

      /* Responsive */
      @media (max-width: 768px) {
         .contact-container {
            padding: 100px 15px 40px;
         }
         
         .contact-card {
            padding: 25px 20px;
            margin: 15px;
            max-width: 100%;
         }
         
         .contact-title {
            font-size: 1.8rem;
         }
         
         .contact-subtitle {
            font-size: 0.9rem;
         }
         
         .contact-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
         }
         
         .contact-logo img {
            width: 50px;
         }
         
         .contact-info {
            flex-direction: column;
            align-items: center;
            gap: 15px;
         }
      }

      /* Loading spinner */
      .spinner {
         display: inline-block;
         width: 20px;
         height: 20px;
         border: 2px solid rgba(0, 0, 0, 0.3);
         border-radius: 50%;
         border-top-color: #000;
         animation: spin 1s ease-in-out infinite;
         margin-right: 10px;
      }

      @keyframes spin {
         to { transform: rotate(360deg); }
      }

      /* Modern Loader Styles (matched to index.html) */
      .preloader-wrap {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
         display: flex;
         align-items: center;
         justify-content: center;
         z-index: 9999;
         overflow: hidden;
      }

      .modern-loader {
         text-align: center;
         position: relative;
      }

      .logo-container {
         margin-bottom: 40px;
         animation: logoFloat 3s ease-in-out infinite;
      }

      .loader-logo {
         width: 80px;
         height: auto;
         filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
         animation: logoGlow 2s ease-in-out infinite alternate;
      }

      @keyframes logoFloat {
         0%, 100% { transform: translateY(0px); }
         50% { transform: translateY(-10px); }
      }

      @keyframes logoGlow {
         0% { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5)); }
         100% { filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.8)); }
      }

      .rings-container {
         position: relative;
         width: 120px;
         height: 120px;
         margin: 0 auto 40px;
      }

      .ring {
         position: absolute;
         border: 3px solid transparent;
         border-radius: 50%;
         animation: ringRotate 2s linear infinite;
      }

      .ring-1 { width: 120px; height: 120px; border-top: 3px solid #FFD700; animation-duration: 1.5s; }
      .ring-2 { width: 90px; height: 90px; top: 15px; left: 15px; border-right: 3px solid #FFA500; animation-duration: 2s; animation-direction: reverse; }
      .ring-3 { width: 60px; height: 60px; top: 30px; left: 30px; border-bottom: 3px solid #FFD700; animation-duration: 1s; }

      @keyframes ringRotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

      .loader-text {
         font-family: 'Poppins', sans-serif;
         font-size: 24px;
         font-weight: 600;
         color: #FFD700;
         margin-bottom: 30px;
         display: flex;
         justify-content: center;
         align-items: center;
         gap: 2px;
      }

      .text-char { display: inline-block; animation: textBounce 1.5s ease-in-out infinite; animation-fill-mode: both; }
      .text-char:nth-child(1) { animation-delay: 0.1s; }
      .text-char:nth-child(2) { animation-delay: 0.2s; }
      .text-char:nth-child(3) { animation-delay: 0.3s; }
      .text-char:nth-child(4) { animation-delay: 0.4s; }
      .text-char:nth-child(5) { animation-delay: 0.5s; }
      .text-char:nth-child(6) { animation-delay: 0.6s; }
      .text-char:nth-child(7) { animation-delay: 0.7s; }
      .dots { animation: dotsBlink 1s ease-in-out infinite; }

      @keyframes textBounce { 0%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-10px); } }
      @keyframes dotsBlink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0.3; } }

      .progress-container { width: 200px; height: 4px; background: rgba(255, 255, 255, 0.1); border-radius: 2px; overflow: hidden; margin: 0 auto; }
      .progress-bar { width: 0%; height: 100%; background: linear-gradient(90deg, #FFD700, #FFA500); border-radius: 2px; animation: progressFill 3s ease-in-out forwards; box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
      @keyframes progressFill { 0% { width: 0%; } 50% { width: 70%; } 100% { width: 100%; } }

      /* Fade out animation */
      .preloader-wrap.fade-out { animation: fadeOut 0.5s ease-out forwards; }
      @keyframes fadeOut { 0% { opacity: 1; } 100% { opacity: 0; visibility: hidden; } }
   </style>
</head>

   <script>
      // Fade out and hide the loader on window load (match homepage behavior)
      window.addEventListener('load', function() {
         var preloader = document.getElementById('loading');
         if (preloader) {
            preloader.classList.add('fade-out');
            setTimeout(function(){ preloader.style.display = 'none'; }, 600);
         }
      });

   <script>
      // Hiring Form Handler
      $(document).ready(function() {
         // initialize nice-select on the dropdowns
         if ($.fn.niceSelect) {
            $('#employment-type').niceSelect();
            $('#position').niceSelect();
         }
         console.log('Hiring form jQuery handler registered');

         const positionsByType = {
            Job: [
              'Video editor (Senior)',
               'Social media specialist (Entry level)',
               'Graphic designer (Entry level)',
               'Videographer (Mid-level)',
              'Content creator (Entry level)',
              'Media buyer'
            ],
            Internship: [
               'Script writer',
               'Videographer',
               'Social media marketing',
               'Business development',
               'Media buyer'
            ]
         };

         function refreshPositions(type) {
            const $select = $('#position');
            const selected = type && positionsByType[type] ? positionsByType[type] : [];
            $select.empty();
            $select.append('<option value="" disabled selected>Select a position</option>');
            selected.forEach(function(role) {
               $select.append('<option value="' + role + '">' + role + '</option>');
            });
            if ($.fn.niceSelect) {
               $select.niceSelect('update');
            }
         }

         $('#employment-type').on('change', function() {
            const type = $(this).val();
            refreshPositions(type);
         });

         // Populate positions on initial load if an employment type is already selected
         const initialType = $('#employment-type').val();
         if (initialType) {
            refreshPositions(initialType);
         }

         // Drag and Drop functionality
         const fileUploadArea = $('#file-upload-area');
         const fileInput = $('#cv-file');

         fileUploadArea.on('dragover', function(e) {
            e.preventDefault();
            e.stopPropagation();
            $(this).addClass('dragover');
         });

         fileUploadArea.on('dragleave', function(e) {
            e.preventDefault();
            e.stopPropagation();
            $(this).removeClass('dragover');
         });

         fileUploadArea.on('drop', function(e) {
            e.preventDefault();
            e.stopPropagation();
            $(this).removeClass('dragover');
            
            const files = e.originalEvent.dataTransfer.files;
            if (files.length > 0) {
               fileInput[0].files = files;
               fileInput.trigger('change');
            }
         });

         // Remove file button
         $('#remove-file-btn').on('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            fileInput.val('');
            $('#cv-file-info').hide();
            $('#file-upload-area').removeClass('dragover');
         });

         // CV File Change Handler
         $('#cv-file').on('change', function(e) {
            const file = e.target.files?.[0];
            const fileInfo = $('#cv-file-info');
            const uploadArea = $('#file-upload-area');
            
            if (!file) {
               fileInfo.hide();
               return;
            }

            // Validate file type
            const allowedTypes = ['application/pdf', 'application/msword', 
               'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
            const allowedExtensions = ['.pdf', '.doc', '.docx'];
            const fileExtension = '.' + file.name.split('.').pop()?.toLowerCase();
            
            const isValidType = allowedTypes.includes(file.type) || 
               allowedExtensions.some(ext => file.name.toLowerCase().endsWith(ext));
            
            if (!isValidType) {
               showMessage('File type not supported. Please upload a PDF, DOC, or DOCX file.', 'error');
               $(this).val('');
               fileInfo.hide();
               uploadArea.removeClass('dragover');
               return;
            }

            // Validate file size (10MB max)
            const maxSize = 10 * 1024 * 1024; // 10MB
            if (file.size > maxSize) {
               showMessage('File size is too large. Maximum size is 10MB.', 'error');
               $(this).val('');
               fileInfo.hide();
               uploadArea.removeClass('dragover');
               return;
            }

            // Update file icon based on type
            let fileIcon = 'fa-file-pdf';
            if (fileExtension === '.doc' || fileExtension === '.docx') {
               fileIcon = 'fa-file-word';
            }
            fileInfo.find('.file-info-icon').removeClass('fa-file-pdf fa-file-word').addClass(fileIcon);

            // Show file info
            fileInfo.find('.file-name').html('<i class="fas ' + fileIcon + '"></i> ' + file.name);
            fileInfo.find('.file-size').text('Size: ' + (file.size / 1024 / 1024).toFixed(2) + ' MB');
            fileInfo.show();
            uploadArea.removeClass('dragover');
         });

         $('#hiring-form').on('submit', async function(e) {
            e.preventDefault();
            console.log('Hiring form submission via AJAX');

            const submitBtn = $('#submit-btn');
            const btnText = $('#btn-text');

            // Get form values
            const formData = {
               employmentType: $('#employment-type').val(),
               position: $('#position').val(),
               name: $('#applicant-name').val().trim(),
               email: $('#applicant-email').val().trim(),
               phone: $('#applicant-phone').val().trim(),
               linkedinUrl: $('#linkedin-url').val().trim(),
               portfolioUrl: $('#portfolio-url').val().trim(),
               notes: $('#notes').val().trim()
            };

            // Validate required fields
            if (!formData.employmentType || !formData.position || !formData.name || !formData.email || !formData.phone || !formData.linkedinUrl || !formData.portfolioUrl) {
               showMessage('Please fill in all required fields.', 'error');
               return;
            }

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(formData.email)) {
               showMessage('Please enter a valid email address.', 'error');
               return;
            }

            // Validate URL format (basic)
            const urlRegex = /^(https?:\/\/)[\w.-]+(\.[\w\.-]+)+[\w\-\._~:\/?#\[\]@!$&'()*+,;=.]*$/i;
            if (!urlRegex.test(formData.linkedinUrl)) {
               showMessage('Please enter a valid LinkedIn URL (starts with https://).', 'error');
               return;
            }
            if (!urlRegex.test(formData.portfolioUrl)) {
               showMessage('Please enter a valid Portfolio/Behance URL (starts with https://).', 'error');
               return;
            }

            // Validate CV file
            const cvFile = $('#cv-file')[0].files?.[0];
            if (!cvFile) {
               showMessage('Please select a CV file to upload.', 'error');
               return;
            }

            // Disable button and show loading
            submitBtn.prop('disabled', true);
            btnText.html('<span class="spinner"></span>Submitting...');

            // Show upload loader
            const uploadLoader = $('#upload-loader');
            const progressFill = $('#upload-progress-fill');
            uploadLoader.addClass('active');
            progressFill.css('width', '0%');

            try {
               // Add timeout handling
               const controller = new AbortController();
               const timeoutId = setTimeout(() => controller.abort(), 60000); // 60 second timeout
               
               // Simulate progress for file upload
               let progress = 0;
               const progressInterval = setInterval(() => {
                  progress += Math.random() * 15;
                  if (progress > 90) progress = 90;
                  progressFill.css('width', progress + '%');
               }, 200);
               
               // Upload file using FormData
               const formDataToSend = new FormData();
               formDataToSend.append('employmentType', formData.employmentType);
               formDataToSend.append('position', formData.position);
               formDataToSend.append('name', formData.name);
               formDataToSend.append('email', formData.email);
               formDataToSend.append('phone', formData.phone);
               formDataToSend.append('linkedinUrl', formData.linkedinUrl);
               formDataToSend.append('portfolioUrl', formData.portfolioUrl);
               
               if (formData.notes) {
                  formDataToSend.append('notes', formData.notes);
               }
               
               const cvFile = $('#cv-file')[0].files[0];
               formDataToSend.append('cvFile', cvFile);

               const response = await fetch('https://hapi.rmzdev.dpdns.org/api/hiring', {
                  method: 'POST',
                  body: formDataToSend,
                  signal: controller.signal
                  // Don't set Content-Type header - browser will set it with boundary
               });

                  clearTimeout(timeoutId);

                  // Complete progress bar
                  if (progressInterval) {
                     clearInterval(progressInterval);
                     progressFill.css('width', '100%');
                  }

                  if (!response.ok) {
                     uploadLoader.removeClass('active');
                     progressFill.css('width', '0%');
                     const errorData = await response.json().catch(() => ({}));
                     const message = (errorData && (errorData.error || errorData.message)) || 'An error occurred. Please try again.';
                     showMessage(message, 'error');
                     return;
                  }

                  const result = await response.json().catch(() => ({}));

                  if (result.ok) {
                     showMessage('Application submitted successfully! We\'ll contact you if there\'s a match.', 'success');
                     $('#hiring-form')[0].reset();
                     $('#cv-file-info').hide();
                     setTimeout(() => {
                        uploadLoader.removeClass('active');
                        progressFill.css('width', '0%');
                     }, 1000);
                     // Reset selects
                     if ($.fn.niceSelect) {
                        $('#employment-type').val('').niceSelect('update');
                        refreshPositions(null);
                     }
                  } else {
                     const message = (result && (result.error || result.message)) || 'An error occurred. Please try again.';
                     showMessage(message, 'error');
                     uploadLoader.removeClass('active');
                     progressFill.css('width', '0%');
                  }
               } catch (fetchError) {
                  clearTimeout(timeoutId);
                  if (progressInterval) clearInterval(progressInterval);
                  uploadLoader.removeClass('active');
                  progressFill.css('width', '0%');
                  
                  if (fetchError instanceof Error) {
                     if (fetchError.name === 'AbortError') {
                        showMessage('Connection timeout. Please check your internet connection and try again.', 'error');
                     } else if (fetchError.message.includes('Failed to fetch') || fetchError.message.includes('NetworkError')) {
                        showMessage('Network error. Please check your connection and try again.', 'error');
                     } else {
                        throw fetchError;
                     }
                  } else {
                     throw new Error('An unexpected error occurred');
                  }
               }
            } catch (error) {
               uploadLoader.removeClass('active');
               progressFill.css('width', '0%');
               showMessage('Network error. Please check your connection and try again.', 'error');
               console.error('Hiring form error:', error);
            } finally {
               submitBtn.prop('disabled', false);
               btnText.text('Submit Application');
            }
         });

         // Backup click -> submit
         $('#submit-btn').on('click', function(e) {
            e.preventDefault();
            $('#hiring-form').trigger('submit');
         });
      });

      function showMessage(message, type) {
         const messageDiv = $('#form-message');
         messageDiv.text(message);
         messageDiv.attr('class', `message-display message-${type}`);
         messageDiv.show();

         // Clear message after 5 seconds
         setTimeout(() => {
            messageDiv.hide();
         }, 5000);
      }
   </script>
