   <style>
      .links-container {
         max-width: 600px;
         margin: 0 auto;
         padding: 20px;
      }

      .profile-section {
         text-align: center;
         margin-bottom: 40px;
      }

      .profile-logo {
         width: 120px;
         height: 120px;
         border-radius: 50%;
         margin: 0 auto 20px;
         background: #000;
         border: 3px solid #FFD700;
         display: flex;
         align-items: center;
         justify-content: center;
         box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }

      .profile-logo img {
         width: 50px;
         height: 70px;
      }

      .profile-title {
         font-size: 28px;
         font-weight: 700;
         color: #fff;
         margin-bottom: 10px;
         font-family: 'Poppins', sans-serif;
      }

      .profile-description {
         font-size: 16px;
         color: #ccc;
         margin-bottom: 20px;
         font-family: 'Poppins', sans-serif;
      }

      .link-button {
         display: block;
         width: 100%;
         padding: 18px 25px;
         margin-bottom: 15px;
         background: rgba(255, 255, 255, 0.1);
         border: 2px solid rgba(255, 215, 0, 0.3);
         border-radius: 25px;
         color: #fff;
         text-decoration: none;
         font-family: 'Poppins', sans-serif;
         font-weight: 500;
         font-size: 16px;
         transition: all 0.3s ease;
         backdrop-filter: blur(10px);
         position: relative;
         overflow: hidden;
      }

      .link-button:hover {
         background: linear-gradient(135deg, #FFD700, #FFA500);
         border-color: #FFD700;
         color: #000;
         transform: translateY(-2px);
         box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
      }

      .link-button:hover .link-icon {
         transform: scale(1.1);
      }

      .link-button .link-icon {
         display: inline-block;
         margin-right: 12px;
         font-size: 20px;
         transition: transform 0.3s ease;
      }

      .link-button::before {
         content: '';
         position: absolute;
         top: 0;
         left: -100%;
         width: 100%;
         height: 100%;
         background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
         transition: left 0.5s;
      }

      .link-button:hover::before {
         left: 100%;
      }

      .social-section {
         text-align: center;
         margin-top: 40px;
      }

      .social-title {
         font-size: 20px;
         font-weight: 600;
         color: #FFD700;
         margin-bottom: 20px;
         font-family: 'Poppins', sans-serif;
      }

      .social-links {
         display: flex;
         justify-content: center;
         gap: 15px;
         flex-wrap: wrap;
      }

      .social-link {
         display: inline-flex;
         align-items: center;
         justify-content: center;
         width: 55px;
         height: 55px;
         background: rgba(255, 215, 0, 0.1);
         border: 2px solid rgba(255, 215, 0, 0.3);
         border-radius: 50%;
         color: #FFD700;
         text-decoration: none;
         font-size: 22px;
         transition: all 0.3s ease;
         backdrop-filter: blur(10px);
      }

      .social-link:hover {
         background: #FFD700;
         color: #000;
         transform: translateY(-3px);
         box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5);
         border-color: #FFD700;
      }

      .social-link i {
         line-height: 1;
      }

      .page-bg {
         background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
         min-height: 100vh;
         position: relative;
      }

      .page-bg::before {
         content: '';
         position: absolute;
         top: 0;
         left: 0;
         right: 0;
         bottom: 0;
         background: url('assets/v3.svg') center/cover;
         opacity: 0.1;
         pointer-events: none;
      }

      @media (max-width: 768px) {
         .links-container {
            padding: 15px;
         }
         
         .profile-logo {
            width: 100px;
            height: 100px;
         }
         
         .profile-title {
            font-size: 24px;
         }
         
         .link-button {
            padding: 15px 20px;
            font-size: 14px;
         }
      }

      /* Modern Loader Styles */
      .preloader-wrap {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
         display: flex;
         align-items: center;
         justify-content: center;
         z-index: 9999;
         overflow: hidden;
      }

      .modern-loader {
         text-align: center;
         position: relative;
      }

      .logo-container {
         margin-bottom: 40px;
         animation: logoFloat 3s ease-in-out infinite;
      }

      .loader-logo {
         width: 80px;
         height: auto;
         filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
         animation: logoGlow 2s ease-in-out infinite alternate;
      }

      @keyframes logoFloat {
         0%, 100% { transform: translateY(0px); }
         50% { transform: translateY(-10px); }
      }

      @keyframes logoGlow {
         0% { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5)); }
         100% { filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.8)); }
      }

      .rings-container {
         position: relative;
         width: 120px;
         height: 120px;
         margin: 0 auto 40px;
      }

      .ring {
         position: absolute;
         border: 3px solid transparent;
         border-radius: 50%;
         animation: ringRotate 2s linear infinite;
      }

      .ring-1 {
         width: 120px;
         height: 120px;
         border-top: 3px solid #FFD700;
         animation-duration: 1.5s;
      }

      .ring-2 {
         width: 90px;
         height: 90px;
         top: 15px;
         left: 15px;
         border-right: 3px solid #FFA500;
         animation-duration: 2s;
         animation-direction: reverse;
      }

      .ring-3 {
         width: 60px;
         height: 60px;
         top: 30px;
         left: 30px;
         border-bottom: 3px solid #FFD700;
         animation-duration: 1s;
      }

      @keyframes ringRotate {
         0% { transform: rotate(0deg); }
         100% { transform: rotate(360deg); }
      }

      .loader-text {
         font-family: 'Poppins', sans-serif;
         font-size: 24px;
         font-weight: 600;
         color: #FFD700;
         margin-bottom: 30px;
         display: flex;
         justify-content: center;
         align-items: center;
         gap: 2px;
      }

      .text-char {
         display: inline-block;
         animation: textBounce 1.5s ease-in-out infinite;
         animation-fill-mode: both;
      }

      .text-char:nth-child(1) { animation-delay: 0.1s; }
      .text-char:nth-child(2) { animation-delay: 0.2s; }
      .text-char:nth-child(3) { animation-delay: 0.3s; }
      .text-char:nth-child(4) { animation-delay: 0.4s; }
      .text-char:nth-child(5) { animation-delay: 0.5s; }
      .text-char:nth-child(6) { animation-delay: 0.6s; }
      .text-char:nth-child(7) { animation-delay: 0.7s; }

      .dots {
         animation: dotsBlink 1s ease-in-out infinite;
      }

      @keyframes textBounce {
         0%, 80%, 100% { transform: translateY(0); }
         40% { transform: translateY(-10px); }
      }

      @keyframes dotsBlink {
         0%, 50% { opacity: 1; }
         51%, 100% { opacity: 0.3; }
      }

      .progress-container {
         width: 200px;
         height: 4px;
         background: rgba(255, 255, 255, 0.1);
         border-radius: 2px;
         overflow: hidden;
         margin: 0 auto;
      }

      .progress-bar {
         width: 0%;
         height: 100%;
         background: linear-gradient(90deg, #FFD700, #FFA500);
         border-radius: 2px;
         animation: progressFill 3s ease-in-out forwards;
         box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      }

      @keyframes progressFill {
         0% { width: 0%; }
         50% { width: 70%; }
         100% { width: 100%; }
      }

      /* Fade out animation */
      .preloader-wrap.fade-out {
         animation: fadeOut 0.5s ease-out forwards;
      }

      @keyframes fadeOut {
         0% { opacity: 1; }
         100% { opacity: 0; visibility: hidden; }
      }
   </style>
</head>
