   <script>
      // Contact Form Handler
      $(document).ready(function() {
         // initialize nice-select on the dropdown
         if ($.fn.niceSelect) {
            $('#contact-type').niceSelect();
         }
         console.log('Contact form jQuery handler registered');
         
         $('#contact-form').on('submit', async function(e) {
            e.preventDefault();
            console.log('Form submission prevented, using AJAX instead');
         
         const formData = {
            name: $('#contact-name').val().trim(),
            email: $('#contact-email').val().trim(),
            phone: $('#contact-phone').val().trim(),
            message: $('#contact-message').val().trim(),
            customerType: $('#contact-type').val()
         };
         
         const messageDiv = $('#form-message');
         const submitBtn = $('#contact-btn');
         const btnText = $('#btn-text');
         
         // Validate required fields
         if (!formData.name || !formData.email || !formData.phone || !formData.message || !formData.customerType) {
            showMessage('Please fill in all fields.', 'error');
            return;
         }
         
         // Validate email format
         const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
         if (!emailRegex.test(formData.email)) {
            showMessage('Please enter a valid email address.', 'error');
            return;
         }
         
         // Disable button and show loading
         submitBtn.prop('disabled', true);
         btnText.html('<span class="spinner"></span>Sending...');
         
         try {
            const response = await fetch('https://hapi.rmzdev.dpdns.org/api/contact', {
               method: 'POST',
               headers: {
                  'Content-Type': 'application/json',
               },
               body: JSON.stringify(formData)
            });
            
            const result = await response.json();
            
            if (response.ok) {
               showMessage('Message sent successfully! We\'ll get back to you soon.', 'success');
               $('#contact-form')[0].reset();
            } else {
               showMessage(result.error || 'An error occurred. Please try again.', 'error');
            }
         } catch (error) {
            showMessage('Network error. Please check your connection and try again.', 'error');
            console.error('Contact form error:', error);
         } finally {
            submitBtn.prop('disabled', false);
            btnText.text('Send Message');
         }
         });
         
         // Alternative: Direct button click handler as backup
         $('#contact-btn').on('click', function(e) {
            e.preventDefault();
            console.log('Button click handler triggered');
            $('#contact-form').trigger('submit');
         });
      });
      
      function showMessage(message, type) {
         const messageDiv = $('#form-message');
         messageDiv.text(message);
         messageDiv.attr('class', `message-display message-${type}`);
         messageDiv.show();
         
         // Clear message after 5 seconds
         setTimeout(() => {
            messageDiv.hide();
         }, 5000);
      }
   </script>
